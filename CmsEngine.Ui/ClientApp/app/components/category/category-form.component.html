<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="card-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" value="" id="name" name="name" class="form-control"
             [(ngModel)]="categoryEditModel.name" #name="ngModel" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" value="" id="description" name="description" class="form-control"
             [(ngModel)]="categoryEditModel.description" #name="ngModel" />
    </div>
    <div class="form-group">
      <label for="slug">Slug</label>
      <input type="text" value="" id="slug" name="slug" class="form-control"
             [(ngModel)]="categoryEditModel.slug" #description="ngModel" />
    </div>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
  </div>
</form>
